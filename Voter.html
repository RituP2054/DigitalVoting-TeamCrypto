    <style>
      .button {
        border: black;
        color: black;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      .button1 {background-color: rgb(243, 241, 131);}
      .button1:hover {
        background-color: #776f00;
        color: white;
      }

      .button2 {background-color: greenyellow;}

      .button2:hover {
        background-color: #56660e;

    <title>Digital Voting</title>

  </head>

  <body background = "background-image-blockchain.jpg">

    <ul class="navbar">
      <li class ="navelement"><a class="active" href="#home">Team Crypto</a></li>
      <li class ="navelement"><a class="passive" href="./Candidates.html">Candidates</a></li>
      <li class ="navelement"> <a class="passive" href="https://opensea.io/assets/ethereum/0x495f947276749ce646f68ac8c248420045cb7b5e/58904877837077307509688575795210165494441330556937238074489305874870900359169">Buy our NFTs</a></li>
      <li class ="navelement"><a class="passive">Blockchain Wallet Details</a></li>
    </ul>

    <div id="txStatus"></div>
    <br><br><br><br>

    <div class="votingSection" id="section">
      <div class="listSection">
        <div class="form-check mt-3">
          <input
            class="form-check-input mt-3"
            type="radio"
            name="flexRadioDefault"
            value="0"
            id="ronal"
          />
          <img
            src="logo1.PNG"
            alt="d"
            class="rounded-circle logo border border-ligh"
          />
          <label class="form-check-label ms-3" for="ronal"><h1>Ronal Reagen </h1></label>
        </div>
        <br><br>
        <div class="form-check mt-3">
          <input
            class="form-check-input mt-3"
            type="radio"
            name="flexRadioDefault"
            value="1"
            id="abraham"
          />
          <img
            src="logo2.PNG"
            alt="d"
            class="rounded-circle logo border border-ligh"
          />
          <label class="form-check-label ms-3" for="abraham"><h1> Abraham Lincoln </h1></label>
        </div>
        <br><br>
        <div class="form-check mt-3">
          <input
            class="form-check-input mt-3"
            type="radio"
            name="flexRadioDefault"
            value="2"
            id="abstain"
          />
          <img
            src="logo3.PNG"
            alt="d"
            class="rounded-circle logo border border-ligh"
          />
          <label class="form-check-label ms-3" for="abstain"><h1> Abstain </h1></label>
        </div>

        </div>
      </div>

      <br><br>
      <button type="submit" id="vote">
        Caste Your Vote
      </button><br><br>

      <button type="submit" id="summary">
        Vote Distribution
      </button><br><br>

      <button type="submit" id="result">
        Declare Winner
      </button><br><br>

      <hr class="hr-text" data-content="OR" />

    <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Vote Distribution</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body container">
          <div class="row mt-2 mb-4 text-center">
            <div class="col"><b>Candidates</b></div>
            <div class="col"><b>Votes</b></div>
          </div>
          <div class="row mt-3 text-center">
            <div class="col">
              <label class="form-check-label ms-3" for="ronal">Ronal Reagen </label>
            </div>
            <div class="col votes1"></div>
          </div>

          <div class="row mt-3 text-center">
            <div class="col">
              <label class="form-check-label ms-3" for="abraham"> Abraham Lincoln </label>
            </div>
            <div class="col votes2"></div>
          </div>

          <div class="row mt-3 text-center">
            <div class="col">
              <label class="form-check-label ms-3" for="abstain"> Abstain </label>
            </div>
            <div class="col votes3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
